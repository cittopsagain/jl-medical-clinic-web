<div class="example-table-container responsive-table m-t-10">
  <table mat-table [dataSource]="items" matSort matSortActive="brand_name" matSortDisableClear
         matSortDirection="asc" class="hover-table">
    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
        #
      </th>
      <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Medicine Name -->
    <ng-container matColumnDef="medicineName">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
        Medicine Name
      </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <h6 class="mat-subtitle-1 f-s-14 f-w-600">
          {{ row.brandName }}
        </h6>
        <!--<span class="f-s-14 f-s-12" style="width: 300px; display: inline-block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">-->
        <span class="f-s-14 f-s-12">
          {{ row.medicineName }}
        </span>
      </td>
    </ng-container>

    <!-- Unit -->
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
        Unit
      </th>
      <td mat-cell *matCellDef="let row; let i = index">{{ row.unit }}</td>
    </ng-container>

    <!-- Batch No -->
    <ng-container matColumnDef="batchNo">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
        Batch No
      </th>
      <td mat-cell *matCellDef="let row; let i = index">{{ row.batchNo }}</td>
    </ng-container>

    <!-- Quantity -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
        Quantity
      </th>
      <td mat-cell *matCellDef="let row; let i = index">{{ row.quantity }}</td>
    </ng-container>

    <!-- Price -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
        Price
      </th>
      <td mat-cell *matCellDef="let row; let i = index">{{ row.price }}</td>
    </ng-container>

    <!-- Free -->
    <ng-container matColumnDef="free">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
        Free
      </th>
      <td mat-cell *matCellDef="let row; let i = index">{{ row.free }}</td>
    </ng-container>

    <!-- Lot Number -->
    <ng-container matColumnDef="lotNumber">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
        Lot Number
      </th>
      <td mat-cell *matCellDef="let row; let i = index">{{ row.lotNumber }}</td>
    </ng-container>

    <!-- Expiry Date -->
    <ng-container matColumnDef="expiryDate">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
        Expiry Date
      </th>
      <td mat-cell *matCellDef="let row; let i = index">{{ row.expiryDate }}</td>
    </ng-container>

    <!-- Action -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
        Action
      </th>

      <td mat-cell *matCellDef="let row; let i = index">
        <div class="d-flex align-items-center gap-8">
          <!--<a
            mat-icon-button
            class="d-flex align-items-center justify-content-center"
            (click)="editItem(row)"
          >
            <i-tabler
              name="pencil"
              class="icon-18 d-flex align-items-center"
            ></i-tabler>
          </a>-->

          <a
            mat-icon-button
            class="d-flex align-items-center justify-content-center"
            (click)="removeItem(i)"
          >
            <i-tabler
              name="trash"
              class="icon-18 d-flex align-items-center"
            ></i-tabler>
          </a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
