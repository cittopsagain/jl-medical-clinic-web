<form [formGroup]="diagnosisForm">
  <div class="col-lg-12 m-t-14">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Patient Complaints/Notes</mat-label>
      <textarea matInput placeholder="Patient Complaints/Notes" formControlName="patientComplaintsNotes"></textarea>
    </mat-form-field>
  </div>

  <div class="col-lg-12">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Diagnosis</mat-label>
      <textarea matInput placeholder="Diagnosis" formControlName="diagnosis"></textarea>
    </mat-form-field>
  </div>

  <div class="col-lg-12">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Follow-up check up / Remarks</mat-label>
      <textarea matInput formControlName="followUpCheckupRemarks"></textarea>
    </mat-form-field>
  </div>

  <div class="col-lg-12">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Remarks (Visible on the Medical Certificate)</mat-label>
      <textarea matInput placeholder="Remarks (Visible on the Medical Certificate)" formControlName="remarksForMedicalCertificate"></textarea>
    </mat-form-field>
  </div>
</form>
