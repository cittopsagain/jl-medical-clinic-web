<div [style.display]="showMedicalRecordsDetailsDiv ? 'none' : 'block'">
  <mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Filter By</mat-label>
            <mat-select #filterByInput [(ngModel)]="selectedFilterBy" (selectionChange)="applyFilter()"
                        disableOptionCentering placeholder="Filter By">
              @for (filter of filter; track filter) {
                <mat-option [value]="filter.value">
                  {{ filter.name }}
                </mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field appearance="outline" class="w-100 hide-hint">
            <mat-label>Search</mat-label>
            <input
              matInput
              placeholder="Search..."
              [(ngModel)]="searchQuery"
              (keyup.enter)="applyFilter()"
              #searchQueryInput
            />
          </mat-form-field>
        </div>
      </div>
      <div class="example-table-container responsive-table">
        <table mat-table [dataSource]="patientData" matSort matSortActive="last_name" matSortDisableClear
               matSortDirection="asc" class="hover-table">

          <!-- Number Column -->
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
              #
            </th>
            <td mat-cell *matCellDef="let row; let i = index">
              {{ ((paginator.pageIndex * pageSize ) + i ) + 1 }}
            </td>
          </ng-container>

          <!-- Patient Id -->
          <ng-container matColumnDef="patientId">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
              Patient ID
            </th>
            <td mat-cell style="color: #1976d2; cursor: pointer;" (click)="
                  selectedTabIndex = 1; setPatientId(row.patientId); showMedicalRecordsDetailsDiv = true;
                "
                class="patient-id-cell" *matCellDef="let row; let i = index">
              {{ row.patientId }}
            </td>
          </ng-container>

          <!-- Patient Name -->
          <ng-container matColumnDef="patientName">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
              Patient Name
            </th>
            <td mat-cell *matCellDef="let row; let i = index">
              {{ row.lastName }}, {{ row.firstName }} {{ row.middleName }}
            </td>
          </ng-container>

          <!-- Address -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
              Address
            </th>
            <td mat-cell *matCellDef="let row; let i = index">
              {{ row.address }}
            </td>
          </ng-container>

          <!-- Visit Count -->
          <ng-container matColumnDef="visitCount">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
              Visit Count
            </th>
            <td mat-cell *matCellDef="let row; let i = index">
              {{ row.visitCount }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"
              (dblclick)="
                selectedTabIndex = 1; setPatientId(row.patientId); showMedicalRecordsDetailsDiv = true;
              ">
          </tr>
        </table>
      </div>

      <mat-paginator [length]="resultsLength" [pageSize]="`${ pageSize }`"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>

<div [style.display]="showMedicalRecordsDetailsDiv ? 'block' : 'none'">
  <app-view-patient-medical-records (onClose)="reinitializeComponent()">
  </app-view-patient-medical-records>
</div>
