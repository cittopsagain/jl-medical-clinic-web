<mat-card class="cardWithShadow">
  <mat-card-content>
    <form [formGroup]="brandForm" class="m-t-10">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Brand Name</mat-label>
        <input matInput placeholder="Brand Name" name="brandName" formControlName="brandName" readonly>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
