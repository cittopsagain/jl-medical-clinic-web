<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="row justify-content-end m-b-24">
      <div class="col-sm-4 text-right">
        <button mat-flat-button color="primary" (click)="savePatient($event)" [disabled]="patientForm.invalid">
          Save Patient
        </button>
      </div>
    </div>

    <form [formGroup]="patientForm">
      <small class="text-muted">* Required fields are marked with an asterisk</small>
      <div class="row p-t-24">
        <div class="col-sm-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" name="lastName" #lastNameInput formControlName="lastName"/>
          </mat-form-field>
        </div>

        <div class="col-sm-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" name="firstName" formControlName="firstName"/>
          </mat-form-field>
        </div>

        <div class="col-sm-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Middle Name</mat-label>
            <input matInput placeholder="Middle Name" name="middleName" formControlName="middleName"/>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthDate" readonly/>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address" name="address" formControlName="address"/>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contact Number</mat-label>
            <input matInput placeholder="Contact Number" name="contactNumber" formControlName="contactNumber" maxlength="11"/>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="sex" disableOptionCentering placeholder="Gender">
              @for (gender of gender; track gender) {
                <mat-option [value]="gender">
                  {{ gender }}
                </mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12">
          Visit Type:
          <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" formControlName="visitType">
            @for(visit of visitType; track visit) {
              <mat-radio-button class="example-radio-button" color="primary" [value]="visit">
                {{ visit }}
              </mat-radio-button>
            }
          </mat-radio-group>
        </div>
      </div>
    </form>

  </mat-card-content>
</mat-card>
