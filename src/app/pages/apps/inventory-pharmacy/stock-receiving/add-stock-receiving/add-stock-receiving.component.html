<mat-card>
  <mat-card-content>
    <div class="row justify-content-end">
      <div class="col-sm-4 text-right">
        <a routerLink="/apps/inventory-pharmacy/stock-receiving" mat-flat-button class="bg-error text-white m-r-10">
          Cancel
        </a>
        <button mat-flat-button color="primary"
                [disabled]="header?.headerForm?.invalid || items?.items?.length === 0"
                (click)="saveStock()">
          Save Stock
        </button>
      </div>
    </div>
    <mat-tab-group [selectedIndex]="0">
      <mat-tab label="Header">
        <mat-card>
          <mat-card-content>
            <app-header></app-header>
          </mat-card-content>
        </mat-card>
      </mat-tab>

      <mat-tab label="Details">
        <app-details></app-details>
      </mat-tab>
    </mat-tab-group>

    <mat-card>
      <mat-card-content>
        <app-items></app-items>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
