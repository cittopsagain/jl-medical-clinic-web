<mat-card class="cardWithShadow" #editCard>
  <mat-card-content>
    <form [formGroup]="medicineForm">
      <mat-form-field appearance="outline" class="w-100 m-t-10">
        <mat-label>Brand Name</mat-label>
        <input matInput readonly placeholder="Brand Name" name="brandName" formControlName="brandName"/>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Generic Name</mat-label>
        <input matInput readonly placeholder="Generic Name" name="productName" formControlName="genericName">
      </mat-form-field>

      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Unit Name</mat-label>
        <input matInput readonly placeholder="Unit Name" name="unitName" formControlName="unitName"/>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Dosage</mat-label>
        <input matInput readonly placeholder="Dosage" name="dosage" formControlName="dosage"/>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
