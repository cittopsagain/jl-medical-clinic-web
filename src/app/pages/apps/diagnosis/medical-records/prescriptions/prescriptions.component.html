<div *ngIf="showEditPrescriptionDiv ">
  Here!
</div>

<div class="example-table-container responsive-table" *ngIf="!showEditPrescriptionDiv">
  <table mat-table [dataSource]="prescriptions" class="hover-table">
    <!-- Visit Id -->
    <ng-container matColumnDef="visitId">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
        Visit Id
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.visitId }}
      </td>
    </ng-container>

    <!-- Date Time Visit -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
        Product Name
      </th>
      <td mat-cell *matCellDef="let row">
        <h6 class="mat-subtitle-1 f-s-14 f-w-600">
          {{ row.brandName }}
        </h6>
        <span class="f-s-14 f-s-12">
              {{ row.productName }}
            </span>
      </td>
    </ng-container>

    <!-- Dosage -->
    <ng-container matColumnDef="dosage">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
        Dosage
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.dosage }}
      </td>
    </ng-container>

    <!-- Quantity -->
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
        Quantity
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.quantity }}
      </td>
    </ng-container>

    <!-- Unit -->
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-16">
        Unit
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.unit | uppercase }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="prescriptionsDisplayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: prescriptionsDisplayedColumns; let i = index"></tr>
  </table>
</div>
